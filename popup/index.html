<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="popup-content">
      <div id="current" class="unset">No Tag Set</div>
      <div id="presets">
          <div class="preset green">Done</div>
          <div class="preset yellow">In Progress</div>
          <div class="preset red">Not Started</div>
      </div>
      <div id="clear">Clear All Data</div>
  </div>
  <div id="error-content" class="hidden">
    <p id="error-message">Cannot tag this page. This is an error. Please contact the developer.</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
